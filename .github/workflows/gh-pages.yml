name: Deploy to GitHub Pages

on: 
  push:
  branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs_on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18
          cache: npm
        
      - name: Install dependencies
        run: npm install
        
      - name: build
        run: |
          npm run build
          touch dist/.nojekyll
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: main
          folder: dist
          
    
